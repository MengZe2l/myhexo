<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人业务网址导航</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

.container {
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 600px;
    margin: auto;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    width: 80%;
    border-radius: 5px;
    border: none;
    margin-bottom: 20px;
}

.url-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    backdrop-filter: blur(1px);
}
</style>
</head>
<body>
    <div class="container">
        <h1>我的网址导航</h1>
        <input type="text" id="searchInput" placeholder="搜索网址...">
        <b><div class="url-list" id="urlList"></div></b>
    </div>
    <script src="script.js"></script>
</body>
</html>
